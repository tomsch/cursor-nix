name: Auto Update

on:
  schedule:
    - cron: '0 * * * *'  # Hourly
  workflow_dispatch:      # Manual trigger

jobs:
  update:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - uses: actions/checkout@v4

      - name: Install Nix
        uses: cachix/install-nix-action@v27
        with:
          extra_nix_config: |
            experimental-features = nix-command flakes

      - name: Check for updates
        id: check
        run: |
          # Get latest version from Cursor API
          API_RESPONSE=$(curl -sL "https://www.cursor.com/api/download?platform=linux-x64&releaseTrack=stable")
          VERSION=$(echo "$API_RESPONSE" | jq -r '.version')
          COMMIT_SHA=$(echo "$API_RESPONSE" | jq -r '.commitSha')
          DEB_URL=$(echo "$API_RESPONSE" | jq -r '.debUrl')

          CURRENT=$(grep 'version = ' package.nix | head -1 | sed 's/.*"\(.*\)".*/\1/')

          echo "current=$CURRENT" >> $GITHUB_OUTPUT
          echo "latest=$VERSION" >> $GITHUB_OUTPUT
          echo "commit_sha=$COMMIT_SHA" >> $GITHUB_OUTPUT
          echo "deb_url=$DEB_URL" >> $GITHUB_OUTPUT

          if [ "$VERSION" != "$CURRENT" ]; then
            echo "needs_update=true" >> $GITHUB_OUTPUT
          else
            echo "needs_update=false" >> $GITHUB_OUTPUT
          fi

      - name: Update package
        if: steps.check.outputs.needs_update == 'true'
        run: |
          VERSION="${{ steps.check.outputs.latest }}"
          COMMIT_SHA="${{ steps.check.outputs.commit_sha }}"
          DEB_URL="${{ steps.check.outputs.deb_url }}"

          # Get new hash
          HASH=$(nix-prefetch-url "$DEB_URL" 2>&1 | tail -1)
          SRI_HASH=$(nix hash convert --to sri --hash-algo sha256 "$HASH")

          # Update package.nix - version
          sed -i "s/version = \".*\"/version = \"$VERSION\"/" package.nix

          # Update package.nix - hash
          sed -i "s|hash = \"sha256-.*\"|hash = \"$SRI_HASH\"|" package.nix

          # Update package.nix - commit SHA in URL
          OLD_SHA=$(grep -oP 'production/\K[a-f0-9]{40}' package.nix | head -1)
          sed -i "s|$OLD_SHA|$COMMIT_SHA|" package.nix

      - name: Test build
        if: steps.check.outputs.needs_update == 'true'
        run: |
          nix build .#cursor --accept-flake-config --impure

      - name: Commit and push
        if: steps.check.outputs.needs_update == 'true'
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add package.nix
          git commit -m "Update cursor to ${{ steps.check.outputs.latest }}"
          git push

      - name: Create Release
        if: steps.check.outputs.needs_update == 'true'
        env:
          GH_TOKEN: ${{ github.token }}
        run: |
          gh release create "v${{ steps.check.outputs.latest }}" \
            --title "cursor ${{ steps.check.outputs.latest }}" \
            --notes "Updated cursor from ${{ steps.check.outputs.current }} to ${{ steps.check.outputs.latest }}"
